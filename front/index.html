<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ - โรงพยาบาลส่งเสริมสุขภาพตำบลลางา</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0A5E3E; /* Deep green matching the welcome.jpg tone */
        }

        .welcome-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .enter-button {
            position: absolute;
            bottom: 10%;
            background-color: var(--accent);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
        }

        .enter-button:hover {
            background-color: #4a9c65;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="/asset/img/welcome.png" alt="ยินดีต้อนรับ" class="welcome-image">
        <a href="home.html" class="enter-button">เข้าสู่เว็บไซต์</a>
    </div>
</body>
</html>
